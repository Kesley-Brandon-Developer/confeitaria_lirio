<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confeitaria Lírio</title>
</head>
<body>
    <header>
        <h1>Confeitaria Lírio</h1>
        <p>Os melhores doces e bolos da região</p>
        
        <nav>
            <a href="#">Nossos Doces</a>
            <a href="#">Nossos Bolos</a>
            <a href="#">Festas</a>
            <a href="#">Contato</a>
            <a href="#">Ofertas</a>
        </nav>
    </header>
    <main>
        <div class="slider">

            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttons -->

                <!-- Slide Images -->
                <div class="slide first">
                    <img src="../imagens_confeitaria/bolo_1.avif" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="../imagens_confeitaria/doces_1.avif" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="../imagens_confeitaria/bolo_2.avif" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="../imagens_confeitaria/doces_2.avif" alt="Imagem 4">
                </div>
                <!-- Fim Slide Images -->

                <!-- Navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>


            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>



        </div>        
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
